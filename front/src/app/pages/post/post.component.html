<div *ngIf="post" class="container" fxLayout="row" fxLayoutAlign="start start">
    <div>
        <div class="return-arrow" >
            <button mat-icon-button aria-label="Go back" (click)="goBack()">
                <mat-icon svgIcon="arrow_left" aria-hidden="true"></mat-icon>
            </button>
        </div>
    </div>
    <div fxFlex fxLayout="column" class="main">
        <div>
            <h1>{{ post.title | titlecase }}</h1>
            <div>
                <span>{{ post.created_at | date:'dd/MM/YYYY HH:mm' }}</span>
                <span>{{ post.author.username }}</span>
                <span>{{ post.topic.title | titlecase }}</span>
            </div>
            <p>Content: {{ post.content }}</p>
        </div>
        <hr fxFill>
        <div fxFill fxLayout="column">
            <h2>Commentaires</h2>
            <div class="comment-section" fxLayout="column">
                <cdk-virtual-scroll-viewport itemSize="100" fxFlex>
                    <app-comment *cdkVirtualFor="let comment of comments" [comment]="comment"></app-comment>
                </cdk-virtual-scroll-viewport>
                <form [formGroup]="commentForm" fxLayout="row" fxLayoutAlign="center" ngClass.lt-sm="small-form">
                    <app-mdd-form-textarea 
                        placeholder="Ã‰crivez ici votre commentaire"
                        myFormControlName="content"
                        [myFormGroup]="commentForm"
                        borderColor="#000000"
                        borderWidth="1px"
                        fxFlex="80"
                        paddingRight="72px"
                    ></app-mdd-form-textarea>
                    <div fxFlex="20" fxLayoutAlign="center center" [ngClass.lt-sm]="'relative-send-button'">
                        <button mat-icon-button type="submit" (click)="onSendComment()" [disabled]="commentForm.invalid">
                            <mat-icon svgIcon="send" aria-hidden="true"></mat-icon>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
